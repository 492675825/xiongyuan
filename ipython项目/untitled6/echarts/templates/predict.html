<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="../static/dist/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="../static/dist/css/component-chosen.css" rel="stylesheet">
    <script src="../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/register.js"></script>
</head>
<body>

<div class="jq22-register-popup">
    <div class="jq22-register-box">
        <div class="jq22-register-link">
            <a href="javascript:;" class="fl">返回首页</a>
        </div>
        <div class="jq22-register-logo">
            预测模型
        </div>

        <div class="jq22-register-form" id="verifyCheck">

            <form action="" method="post">
                {% csrf_token %}

                <div class="jq22-register-form-item">

                    <select name="sl" id="single" class="form-control form-control-chosen"
                            data-placeholder="满意度...">

                        <option></option>

                        <option >0.1</option>
                        <option >0.2</option>
                        <option >0.3</option>
                        <option >0.4</option>
                        <option >0.5</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="le" id="single" class="form-control form-control-chosen" data-placeholder="最后评价...">
                        <option></option>

                        <option >0.5</option>
                        <option >0.6</option>
                        <option >0.7</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="np" id="single" class="form-control form-control-chosen" data-placeholder="项目数量...">
                        <option></option>

                        <option >1</option>
                        <option >2</option>
                        <option >3</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="avg" id="single" class="form-control form-control-chosen" data-placeholder="月工作时长...">
                        <option></option>

                        <option >155</option>
                        <option >156</option>
                        <option >157</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="ts" id="single" class="form-control form-control-chosen" data-placeholder="公司办公时长...">
                        <option></option>

                        <option >8</option>
                        <option >9</option>
                        <option >10</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="wa" id="single" class="form-control form-control-chosen" data-placeholder="工作事故...">
                        <option></option>

                        <option >0</option>
                        <option >1</option>
                        <option >2</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="lf" id="single" class="form-control form-control-chosen" data-placeholder="是否离职...">
                        <option></option>

                        <option >0</option>
                        <option >1</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="pl" id="single" class="form-control form-control-chosen" data-placeholder="五年晋升...">
                        <option></option>

                        <option >0</option>
                        <option >1</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="dp" id="single" class="form-control form-control-chosen" data-placeholder="岗位...">
                        <option></option>

                        <option >sales</option>
                        <option >department</option>
                        <option >IT</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <select name="sal" id="single" class="form-control form-control-chosen" data-placeholder="收入级别...">
                        <option></option>

                        <option >low</option>
                        <option >medium</option>
                        <option >high</option>

                    </select>
                </div>

                <div class="jq22-register-form-item">
                    <input id="jq22-btn-reg" class="jq22-btn-reg" placeholder="" readonly="readonly" value="查询">
                </div>
                <div class="jq22-register-form-item">
                    <input type="submit" value="提交" class="form-control" aria-describedby="basic-addon2">
                </div>


            </form>
        </div>
        <div class="jq22-register-bottom">
            <a>©bootstrapmb.com</a>
            <a href="#">联系客服</a>
            <a href="#">帮助中心</a>
            <div class="clear"></div>
        </div>
    </div>
</div>

</body>

<script type="text/javascript">
    $(function () {

        $("#jq22-btn-reg").click(function () {
            if (!verifyCheck._click()) return;
            alert('查询完成')

        });
    });
</script>
<script src="../static/js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="../static/js/chosen.jquery.js"></script>
<script type="text/javascript">
    $('.form-control-chosen').chosen({
        allow_single_deselect: true,
        width: '100%'
    });
    $('.form-control-chosen-required').chosen({
        allow_single_deselect: false,
        width: '100%'
    });
    $('.form-control-chosen-search-threshold-100').chosen({
        allow_single_deselect: true,
        disable_search_threshold: 100,
        width: '100%'
    });
    $('.form-control-chosen-optgroup').chosen({
        width: '100%'
    });

    $(function () {
        $('[title="clickable_optgroup"]').addClass('chosen-container-optgroup-clickable');
    });
    $(document).on('click', '[title="clickable_optgroup"] .group-result', function () {
        var unselected = $(this).nextUntil('.group-result').not('.result-selected');
        if (unselected.length) {
            unselected.trigger('mouseup');
        } else {
            $(this).nextUntil('.group-result').each(function () {
                $('a.search-choice-close[data-option-array-index="' + $(this).data('option-array-index') + '"]').trigger('click');
            });
        }
    });
</script>
</html>
